<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherNow</title>
</head>
<body>
  </div>
  <main>
    <div id="current">
      <div id="details">
        <p>
          It is currently <span id="current-temperature">65Â°F</span> and <span id="current-condition">Partly Cloudly</span> in <span id="current-location">Santa Monica, CA</span>.
        </p>
        <div><img src="./symbols/05.partial-cloudy-light.png" alt=""></div>
      </div>
      <div id="hourly">
        <ul id="hourly-list">
        </ul>
      </div>
    </div>
    <div id="controls">
      <form>
        <div id="search-bar">
          <input type="text" id="location" name="location" placeholder="Los Angeles">
          <button type="submit" id="search-button"><img src="./symbols/magnify.svg" alt=""></button>
        </div>
      </form>
      <button id="settings-button"><img src="./symbols/cog.svg" alt=""></button>
    </div>
    <div id="additional-details">
      <h2>Additional Details</h2>
      <ul id="details-list">
        <li class="details">
          <img src="./symbols/uv.svg" alt=""><span>UV Index:</span><span></span>
        </li>
        <li class="details">
          <img src="./symbols/wind.svg" alt=""><span>Wind:</span><span></span>
        </li>
        <li class="details">
          <img src="./symbols/humidity.svg" alt=""><span>Humidity:</span><span></span>
        </li>
        <li class="details">
          <img src="./symbols/visibility.svg" alt=""><span>Visibility:</span><span></span>
        </li>
        <li class="details">
          <img src="./symbols/pressure.svg" alt=""><span>Pressure:</span><span></span>
        </li>
      </ul>
    </div>
    <div id="forecast"></div>
  </main>
</body>
</html>
